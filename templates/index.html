<!DOCTYPE html>
<html lang="en">
<head>
	<title>Personal Loan Eligibility Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static',filename='images/icons/pl.png') }}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" >
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animate/animate.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animsition/css/animsition.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/select2/select2.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/daterangepicker/daterangepicker.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/util.css') }}">
	<link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='css/main.css') }}">
<!--===============================================================================================-->

</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form id="form_pred" class="contact100-form validate-form" method="post" action="/api">
				<figure class="smooth_animate" style="text-align:center;opacity:0.2;position:fixed;top:50%;margin-left:60px;">
                            		<img src="../static/images/insofe-emblum.jpg" class="img-fluid" alt="INSOFE Education Private Limited" itemprop="logo">
                            		<figcaption itemprop="name">International School Of Engineering</figcaption>
                        	</figure>
				<span class="contact100-form-title">
					PERSONAL LOAN ELIGIBILITY PREDICTOR
				</span>

				<div class="wrap-input100 validate-input" data-validate="ID is required">
					<span class="label-input100">ID</span>
					<input class="input100" type="text" id="ID" name="ID" placeholder="1">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Age is required">
					<span class="label-input100">Age</span>
					<input class="input100" type="text" id="Age" name="Age" placeholder="23">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Experience is required">
					<span class="label-input100">Experience</span>
					<input class="input100" type="text" id="Experience" name="Experience" placeholder="0">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Income is required">
					<span class="label-input100">Income</span>
					<input class="input100" type="text" id="Income" name="Income" placeholder="100">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="ZIP Code is required">
					<span class="label-input100">ZIP Code</span>
					<input class="input100" type="text" id="ZIPCode" name="ZIPCode" placeholder="93070">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Family is required">
					<span class="label-input100">Family</span>
					<input class="input100" type="text" id="Family" name="Family" placeholder="1">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="CCAvg is required">
					<span class="label-input100">CCAvg</span>
					<input class="input100" type="text" id="CCAvg" name="CCAvg" placeholder="0.0">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Education</span>
					<div>
						<select class="selection-2" id="Education" name="Education">
							<option value="1">1 </option>
							<option value="2">2 </option>
							<option value="3">3</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Mortgage is required">
					<span class="label-input100">Mortgage</span>
					<input class="input100" type="text" id="Mortgage" name="Mortgage" placeholder="0">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Securities Account</span>
					<div>
						<select class="selection-2" id="SecuritiesAccount" name="SecuritiesAccount">
							<option value="0">0 </option>
							<option value="1">1 </option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">CD Account</span>
					<div>
						<select class="selection-2" id="CDAccount" name="CDAccount">
							<option value="0">0 </option>
							<option value="1">1 </option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Online</span>
					<div>
						<select class="selection-2" id="Online" name="Online">
							<option value="0">0 </option>
							<option value="1">1 </option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">CreditCard</span>
					<div>
						<select class="selection-2" id="CreditCard" name="CreditCard">
							<option value="0">0 </option>
							<option value="1">1 </option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button id="predict" class="contact100-form-btn">
							<span>
								Check Eligibility !!! 
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/animsition/js/animsition.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/select2/select2.min.js') }}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/daterangepicker/moment.min.js') }}"></script>
	<script src="{{ url_for('static',filename='vendor/daterangepicker/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/countdowntime/countdowntime.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='js/main.js') }}"></script>
	<!-- include sweetAlert plugin -->
	<script src="{{ url_for('static',filename='js/sweetalert2.all.js') }}"></script>
	<script type="text/javascript">
		$(function () {

	        $("button#predict").click(function(e){
	        	e.preventDefault();
	        	/*Get for variabes*/
	        	var Age = $("#Age").val(), Experience = $("#Experience").val(), Income = $("#Income").val();
	        	var Family = $("#Family").val(), CCAvg = $("#CCAvg").val(), Education = $("#Education").val();
	        	var Mortgage = $("#Mortgage").val(), SecuritiesAccount = $("#SecuritiesAccount").val();
	        	var CDAccount = $("#CDAccount").val(), Online = $("#Online").val(), CreditCard = $("#CreditCard").val();
	        	/*create the JSON object*/
	        	var data = {"Age":Age, "Experience":Experience, "Income":Income, "Family":Family, "CCAvg":CCAvg,
	        				"Education":Education, "Mortgage":Mortgage, "SecuritiesAccount":SecuritiesAccount,
	        			    "CDAccount":CDAccount, "Online":Online, "CreditCard":CreditCard}
	        	/*send the ajax request*/
	        	$.ajax({
	        		method : "POST",
	        		url : window.location.href + 'api',
	        		data : $('form').serialize(),
	        		success : function(result){
	        			var json_result = JSON.parse(result);
	        			var LoanEligibility = json_result['LoanEligibility'];
	        			swal('Personal Loan Eligibility: '+LoanEligibility, '','success')
	        		},
	        		error : function(){
	        			console.log("error")
	        		}
	        	})
	        })
	    
		});
	</script>
</body>
</html>
